{% extends 'base.html' %}

{% block content %}
  <h1>Edit Task</h1>
  <form action="{{ url_for('update_task', task_id=task.id) }}" method="post">
    <label for="task">Task:</label>
    <input type="text" name="task" value="{{ task.task }}" required>

    <label for="due_date">Due Date:</label>
    <input type="date" name="due_date" value="{{ task.due_date }}" required>

    <!-- Add priority field -->
    <label for="priority">Priority:</label>
    <select name="priority" required>
        <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
        <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
        <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
    </select>

    <!-- Add tags field -->
    <label for="tags">Tags:</label>
    <input type="text" name="tags" value="{{ task.tags }}" placeholder="Comma separated tags">

    <button type="submit">Update Task</button>
  </form>
{% endblock %}
